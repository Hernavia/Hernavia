<section id="comounirse">
    <h2>¿Cómo unirse a Hernavia?</h2>
    <p>Actualmente la ciudadania por metodo virtual no esta habilitada aunque si lo desea puede llenar este formulario y cuando se habilite la ciudadania virtual se te avisara y tendra en cuenta.</p>

    <form action="https://formspree.io/f/https://formspree.io/f/xldpgjop" method="POST" style="max-width:600px; margin:auto; display:flex; flex-direction:column; gap:10px;">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required style="padding:8px; border-radius:5px; border:1px solid #ccc;">
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required style="padding:8px; border-radius:5px; border:1px solid #ccc;">
        
        <label for="comentario">Motivación para unirse:</label>
        <textarea id="comentario" name="comentario" rows="5" required style="padding:8px; border-radius:5px; border:1px solid #ccc;"></textarea>
        
        <button type="submit" style="padding:10px; background-color:#006A44; color:white; border:none; border-radius:5px; cursor:pointer;">Enviar solicitud</button>
    </form>
</section>
